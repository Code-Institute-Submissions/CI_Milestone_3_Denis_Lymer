{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="col s12">
	<h1 class="page-header">Add a Beer!</h1>
</div>
<div class="row btn-row">
	<div class="col s12 btn-col btn-add"><a href="{{url_for('get_beer')}}"
			class="waves-effect waves-light green accent-4 btn add-btn z-depth-2 hoverable"><i class="material-icons button-icon">home</i>Back
			to list</a></div>
</div>

<div class="row section">
	<form action="{{url_for('insert_beer')}}" method="POST" class="col s12 z-depth-2 coll-head">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">local_drink</i>
				<input id="beer_name" name="beer_name" type="text" maxlength="100" class="validate beer_input" required>
				<label for="beer_name">Beer Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">add_business</i>
				<input id="brewery_name" name="brewery_name" type="text" maxlength="100" class="validate beer_input">
				<label for="brewery_name">Brewery Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">place</i>
				<input id="beer_location" name="beer_location" type="text" maxlength="100" class="validate">
				<label for="beer_location">Drank at</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">date_range</i>
				<input id="drank_date" name="drank_date" type="text" class="validate datepicker">
				<label for="drank_date">On date</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">comment</i>
				<textarea id="beer_comm" name="beer_comm"  class="validate materialize-textarea" maxlength="300"></textarea>
				<label for="beer_comm">Comments</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">grade</i>
				<input id="beer_rating" name="beer_rating" type="number" class="validate" min="0" max="10">
				<label for="beer_rating">Rating */10</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">6_ft_apart</i>
				<label for="soc_dist">Social Distancing Observed?</label>
			</div>
		</div>
		<div class="switch socdist_switch">
			<label>No<input type="checkbox" id="soc_dist" name="soc_dist" class="validate"><span class="lever"></span>Yes</label>
		</div>
		<div class="row">
			<div class="container col s12" id="beer_submit">
				<button class="btn waves-effect waves-light green accent-4 hoverable" type="submit" name="action">Beer Me!
	                <i class="material-icons right">send</i>
	            </button>
			</div>
		</div>
	</form>
</div>
</div>
{% endblock %}
